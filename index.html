<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
   <div class="container">
    <div class="form-img">
        <img src="./assets/img.svg" alt="">
    </div>

    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>

                <div class="login-button">
                    <button> <a href="#" target="_blank">Entrar</a></button>
                </div>

                <div class="input-group">

                    <div class="input-box">
                         <label for="firstname"> <!--input 1 -->
                            Primeiro nome <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome!" required>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="lastname"><!--input 2 -->
                            Sobrenome <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome!" required>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="email"><!--input 3 -->
                            Email <input type="email" id="email" name="email" placeholder="Digite seu email!" required>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="number"><!--input 4 -->
                            Celular <input type="tel" id="number" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="password"><!--input 5 -->
                            Senha <input type="password" id="password" name="password" placeholder="Digite sua senha!" required>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword"><!--input 5 --> Confirme sua senha!
                             <input type="Confirmpassword" id="password" name="Confirmpassword" placeholder="Digite sua senha!" required>
                        </label>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-titles">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">

                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outro</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="notell" name="gender">
                            <label for="notell">Prefiro não dizer</label>
                        </div>

                    </div>
                </div>

            </div>

            
        </form>
    </div>
   </div>
</body>
</html>
